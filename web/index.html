<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INBICST DJ</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,900" rel="stylesheet">
    <link href="static/main.css" rel="stylesheet">
    <script>
        var ws_addr = '{{ ws_url }}';
    </script>
    <script src="static/wson.js"></script>
    <script src="static/socket.js"></script>

    <script src="static/libraries/p5.js"></script>
    <script src="static/libraries/p5.dom.js"></script>
    <script src="static/libraries/p5.sound.js"></script>
    <script src="static/aav.js"></script>
</head>
<body>
    <header>
        <h1>INBICST DJ</h1>
    </header>
    <section id="now-playing">
        <div id="title">{{ song_info["title"] }} - {{ song_info["artist"] }}</div>
        <div id="info">
            <span id="progress">{{ song_progress }}</span> /
            <span id="duration">{{ song_info["duration"] }}</span>
        </div>
    </section>
    <footer>
        <div id="links">
            <a href="https://t.me/inbicst_dj_bot" target="_blank">@inbicst_dj_bot</a>
        </div>
        <p>ИНБИКСТ МФТИ</p>
        <p><a href="https://inbicst.ru/">https://inbicst.ru/</a></p>
    </footer>
    <div id="playback">
        <audio hidden muted autoplay id="stream">
            <source src="{{ stream_url }}">
        </audio>
    </div>
    <img id="logo" src="static/logo_white.png">
</body>
</html>
